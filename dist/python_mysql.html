        <h1 id="Python-MySQL"><a href="#Python-MySQL" class="headerlink" title="Python MySQL"></a>Python MySQL</h1><hr>
<h2 id="Installation"><a href="#Installation" class="headerlink" title="Installation"></a>Installation</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ pip install mysql-connector-python</span><br></pre></td></tr></table></figure>
<h2 id="Connect"><a href="#Connect" class="headerlink" title="Connect"></a>Connect</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> mysql.connector <span class="keyword">as</span> mysql</span><br><span class="line"></span><br><span class="line">cnx = mysql.connect(user=<span class="string">'scott'</span>,</span><br><span class="line">                    password=<span class="string">'password'</span>,</span><br><span class="line">                    host=<span class="string">'127.0.0.1'</span>,</span><br><span class="line">                    port=<span class="string">'13306'</span>,</span><br><span class="line">                    database=<span class="string">'employees'</span>)</span><br><span class="line">cnx.close()</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> mysql.connector <span class="keyword">as</span> mysql</span><br><span class="line"><span class="keyword">from</span> mysql.connector <span class="keyword">import</span> errorcode</span><br><span class="line"></span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    cnx = mysql.connect(user=<span class="string">'scott'</span>, database=<span class="string">'testt'</span>)</span><br><span class="line"><span class="keyword">except</span> mysql.connector.Error <span class="keyword">as</span> err:</span><br><span class="line">    <span class="keyword">if</span> err.errno == errorcode.ER_ACCESS_DENIED_ERROR:</span><br><span class="line">        print(<span class="string">"Something is wrong with your user name or password"</span>)</span><br><span class="line">    <span class="keyword">elif</span> err.errno == errorcode.ER_BAD_DB_ERROR:</span><br><span class="line">        print(<span class="string">"Database does not exist"</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(err)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    cnx.close()</span><br></pre></td></tr></table></figure>
<h2 id="Query"><a href="#Query" class="headerlink" title="Query"></a>Query</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">cursor = cnx.cursor()</span><br><span class="line">cursor.execute(<span class="string">"SELECT * FROM MYTABLE"</span>, (hire_start, hire_end))</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (first_name, last_name, hire_date) <span class="keyword">in</span> cursor:</span><br><span class="line">    print(<span class="string">"&#123;&#125;, &#123;&#125; was hired on &#123;:%d %b %Y&#125;"</span>.format(last_name, first_name, hire_date))</span><br><span class="line"></span><br><span class="line">cursor.close()</span><br></pre></td></tr></table></figure>
